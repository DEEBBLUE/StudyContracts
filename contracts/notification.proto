syntax="proto3";

package notification;

option go_package="github.com/DEEBBLUE/StudyContracts/api/Notification";

message CreateNotificationForGroupReq{
  int32 group_id = 1;
  string deadline = 2;
  string subject = 3;
  int32 task_id = 4;
  int32 materials_id = 5;
  int32 owner_id = 6;
  int32 consumer = 7;
}
message CreateNotificationRes{
}

message RemoveNotioficationForGroupReq{
  int32 id = 1;
}

message RemoveNotioficationRes{
}

service Notification{
  rpc AddNotioficationForGroup(CreateNotificationForGroupReq)
    returns (CreateNotificationRes);
  rpc RemoveNotioficationForGroup(RemoveNotioficationForGroupReq)
    returns (RemoveNotioficationRes);
}
