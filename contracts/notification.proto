syntax="proto3";

package notification;

option go_package="github.com/DEEBBLUE/StudyContracts/api/Notification";

message CreateNotificationReq{
  string group_id = 1;
  string deadline = 2;
  string subject = 3;
  string task_id = 4;
  string materials_id = 5;
  string owner_id = 6;
}
message CreateNotificationRes{
}

message RemoveNotioficationReq{
  int32 id = 1;
}

message RemoveNotioficationRes{
}

service Notification{
  rpc AddNotiofication(CreateNotificationReq)
    returns (CreateNotificationRes);
  rpc RemoveNotiofication(RemoveNotioficationReq)
    returns (RemoveNotioficationRes);
}
