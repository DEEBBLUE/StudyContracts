syntax="proto3";

package sso;

option go_package="github.com/DEEBBLUE/StudyContracts/api/SSO";

message User{
  int32 students_id = 1;
  string role = 2;
  string password = 3;
}

message UserId {
  int32 students_id = 1;
}
message Responce{
  int32 status = 1;
}

message WhoImeRes{
  string role = 1;
}
message ValidationRes{
  int32 students_id = 1;
  string password = 2;
}

service SSO {
  rpc CreateUser(User)
    returns (Responce);
  rpc UpdateUser(User)
    returns (Responce);
  rpc DeleteUser(UserId)
    returns (Responce);
  rpc WhoIme(UserId)
    returns (WhoImeRes);
  rpc Validation(ValidationRes)
    returns (Responce);
}
